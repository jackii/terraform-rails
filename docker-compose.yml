version: '3.4'

services:
  db:
    environment:
      - POSTGRES_PASSWORD
    image: postgres:alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:5.0-alpine
    volumes:
      - terraform_rails_redis_data:/data

  app: &app_base
    image: terraform-rails
    build:
      context: .
      dockerfile: ./devops/docker/app/Dockerfile
      args:
        - ADDITIONAL_PACKAGES=nodejs-current yarn
        - EXECJS_RUNTIME=Node
        - RAILS_ENV=development
        - NODE_ENV=development
    environment: # this will override .env
      - POSTGRES_HOST=db
      - POSTGRES_PASSWORD
      - POSTGRES_USER=postgres
      - RAILS_ENV=development
      - RAILS_MAX_THREADS
      - REDIS_SIDEKIQ_URL=redis://redis:6379/0
    links:
      - db
      - redis
    volumes:
      - .:/app
      - type: tmpfs
        target: /app/tmp/pids

  web:
    build:
      context: .
      dockerfile: ./devops/docker/web/Dockerfile
    depends_on:
      - app
    ports:
      - 8080:80

  worker:
    <<: *app_base
    volumes:
      - .:/app
    command: bundle exec sidekiq
    ports: []
    depends_on:
      - app
      - redis

volumes:
  postgres_data:
    external: true
  terraform_rails_redis_data:
    external: true
